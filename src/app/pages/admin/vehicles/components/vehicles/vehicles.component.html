<div class="container">
  <div class="row">
    <div class="col-12">
      <label class="col-sm-8 col-form-label title"
        >Administracion de vehiculos</label
      >
      <div class="row">
        <input
          [(ngModel)]="filter"
          type="text"
          class="form-control input"
          placeholder="Filtro de búsquedad"
          (input)="getLetter()"
        />
        &nbsp;
        <button class="btn boton" (click)="goFilter()">APLICAR</button>
        <button class="btn boton2" (click)="addUser()">AÑADIR VEHICULO</button>
      </div>
      <div class="table-responsive table_use">
        <table class="table" id="excel-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Marca</th>
              <th scope="col">Modelo</th>
              <th scope="col">Color</th>
              <th scope="col">Asignación</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let vehicle of vehicles; index as i">
            <tr>
              <th scope="row">{{ i + 1 }}</th>
              <td class="file-open">{{ vehicle.brand }}</td>
              <td>{{ vehicle.model }}</td>
              <td>{{ vehicle.color }}</td>
              <td>{{ vehicle.assigned }}</td>
              <td>
                <app-feather-icons
                  (click)="goEdit(vehicle)"
                  class="icon-edit"
                  icon="edit"
                ></app-feather-icons>
                &nbsp;
                <app-feather-icons
                  (click)="goView(vehicle)"
                  style="color: blue"
                  icon="eye"
                ></app-feather-icons>
                &nbsp;
                <app-feather-icons
                  (click)="deleteVehicle(vehicle)"
                  style="color: red"
                  icon="trash"
                ></app-feather-icons>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
